<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item
          id="key"
          response-type="arraybuffer"
          src="./images/testGLTF.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bird"
          response-type="arraybuffer"
          src="./images/bird.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#key"
        scale="0.02 0.02 0.02"
        animation-mixer="clip:Boole; loop:1; timeScale: 5; crossFadeDuration: 1"
        position="0 0 -2"
      ></a-entity>
      <a-entity
        gltf-model="#bird"
        scale="0.002 0.002 0.002"
        animation-mixer="clip:Take 001; loop:1; timeScale: 1; crossFadeDuration: 1"
        position="0 0 -2"
      ></a-entity>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
