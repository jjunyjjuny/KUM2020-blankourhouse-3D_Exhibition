    <meta charset="UTF-8" />

    <title>Home Tour</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script>
      AFRAME.registerComponent("hotspots", {
        init: function () {
          this.el.addEventListener("reloadspots", function (evt) {
            const cam = document.getElementById("cam");
            var newspotgroup = document.getElementById(evt.detail.newspots);
            newspotgroup.setAttribute("scale", "1 1 1");
            cam.setAttribute(
              "animation__reset",
              `startEvents: reset; property: position; to: 0 1.6 0; dur: 1;`
            );
            cam.emit("reset");
          });
        },
      });
      AFRAME.registerComponent("spot", {
        schema: {
          linkto: { type: "string", default: "" },
          spotgroup: { type: "string", default: "" },
        },
        init: function () {
          var data = this.data;
          this.el.setAttribute("src", `#${data.linkto}_img`);
          this.el.setAttribute("look-at", "#cam");

          this.el.addEventListener("click", function () {
            var sky = document.getElementById("skybox");
            const cam = document.getElementById("cam");
            if (data.linkto == "#point26") {
              cam.setAttribute("rotation", "-10 0 0");
            }
            cam.setAttribute(
              "animation__move",
              `startEvents: move; property: position; to: ${data.x * 200} 1.6 ${
                data.y * 200
              }; dur: ${
                calC(Math.abs(data.x * 200), Math.abs(data.y * 200)) / 4
              };`
            );

            var spotcomp = document.getElementById("spots");
            var currspots = this.parentElement.getAttribute("id");
            var currspotgroup = document.getElementById(currspots);
            currspotgroup.setAttribute("scale", "0 0 0");

            cam.emit("move");

            setTimeout(() => {
              sky.setAttribute("src", data.linkto);
              spotcomp.emit("reloadspots", {
                newspots: data.spotgroup,
                currspots: currspots,
              });
            }, calC(Math.abs(data.x * 200), Math.abs(data.y * 200)) / 4 - 50);
          });
        },
      });
      AFRAME.registerComponent("detail", {
        init: function () {
          this.el.addEventListener("click", () => {});
        },
      });
      function calC(a, b) {
        return Math.sqrt(a ** 2 + b ** 2);
      }
    </script>
