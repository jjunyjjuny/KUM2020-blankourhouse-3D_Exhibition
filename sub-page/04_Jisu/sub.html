<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>2020 KMUVCD Graduation Exhibition</title>
	<link rel="stylesheet" href="../../css/default.css" />
	<link rel="stylesheet" href="../../css/main.css" />
	<link rel="stylesheet" href="../../css/sub.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="background-white">
	</div>
	<div class="container">
		<header class="header">
			<a class="header-back" href="javascript:history.back()">
                <img src="../../assets/svg/backPage.svg" alt="back">
            </a>
            <a href="../../index.html">
                <img src="../../assets/svg/logo(black).svg" alt="logo">
            </a>
        </header>

        <section class="section" id="section-02">
            <div class="sub-img-wrap">
                <img src="00.jpg" alt="00">
            </div>

            <div class="main-message" id="sub-page-black">
                <div class="desc-wrap">

                    <div class="desc-elem">
                        <span class="desc-elem-name">
                            ( 김이나 )
                        </span>
                        <p class="desc-elem-text">
                            Emptiness
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name"><br>
                        엔터테인먼트 업계에서 일을 하다 심신의 안정을 위해 1년 동안 배낭여행을 다녀왔다. 히피들과 티벳 수도승과의 만남 이후 명상, 이완, 마음 챙김류에 관심을 가지다 현재는 셀프코칭전문가로 활동중.
                        </span>
                        <p class="desc-elem-text"><br>
                    헤르만 헤세의 소설 &lt;싯다르타 Siddhartha&gt;를 통해 비움의 의미에 대해 생각해보는 책과 공간을 만들었다.<br>
                        “당신에게 비움 Emptiness 는 무슨 의미인가요?”
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name"><br>
                        유지수
                        </span>
                        <p class="desc-elem-text">
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name">
                            paeby7@gmail.com<br>
                            010-8373-3789<br>
                            Insta. @bepaeby
                        </span>
                        <p class="desc-elem-text"></p>
                    </div>

                </div>
            </div>
            <div class="sub-img-wrap">
                <img src="01.jpg" alt="01">
                <img src="02.jpg" alt="02">
                <img src="03.jpg" alt="03">
            </div>
        </section>

        <footer class="footer">
            <a href="#" class="top">Top</a>
        </footer>
    </div>

    <script>
      $( document ).ready( function() {
        $( window ).scroll( function() {
          if ( $( this ).scrollTop() > 200 ) {
            $( '.top' ).fadeIn();
          } else {
            $( '.top' ).fadeOut();
          }
        } );
        $( '.top' ).click( function() {
          $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
          return false;
        } );
      } );
    </script>
</body>
</html>
