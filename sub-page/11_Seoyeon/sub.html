<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>2020 KMUVCD Graduation Exhibition</title>
	<link rel="stylesheet" href="../../css/default.css" />
	<link rel="stylesheet" href="../../css/main.css" />
	<link rel="stylesheet" href="../../css/sub.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="background-white"></div>
	<div class="container">
		<header class="header">
			<a class="header-back" href="javascript:history.back()">
                <img src="../../assets/svg/backPage.svg" alt="back">
            </a>
            <a href="../../index.html">
                <img src="../../assets/svg/logo(black).svg" alt="logo">
            </a>
        </header>

        <section class="section" id="section-02">
            <div class="sub-img-wrap">
                <img src="00.jpg" alt="00">
            </div>

            <div class="main-message" id="sub-page-black">
                <div class="desc-wrap">

                    <div class="desc-elem">
                        <span class="desc-elem-name">
                            ( 박서영 )
                        </span>
                        <p class="desc-elem-text">
                            Asian Girl
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name"><br>
                            여행을 좋아하는 평범한 대학생.
                        </span>
                        <p class="desc-elem-text"><br>
                            &lt;Asian Girl&gt;은 작가가 22살 무렵 떠난 유럽 여행을 담담하게 풀어내는 만화이다. ‘나’는 그 곳에서 누구였는가? ‘나’에게 그들은 누구였는가? 낯선 곳에서 보는, 보이는 페르소나들에 관한 이야기.
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name"><br>
                        박서영
                        </span>
                        <p class="desc-elem-text">
                        </p>
                    </div>

                    <div class="desc-elem">
                        <span class="desc-elem-name">
                            qkr1790@gmail.com<br>
                            Insta. @freshwatereel_
                        </span>
                        <p class="desc-elem-text"></p>
                    </div>

                </div>
            </div>
            <div class="sub-img-wrap">
                <img src="01.jpg" alt="01">

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination swiper-pagination-black"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-black"></div>
                    <div class="swiper-button-prev swiper-button-black"></div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="#" class="top">Top</a>
        </footer>
    </div>

    <script>

        function swipInImg(imgNum) {
            var elem = '';
            for(var i=0; i < imgNum+1; i++) {
                elem = elem + `<div class=\"swiper-slide\"><img src=\"swiperImg/${i}.jpg\" alt=\"${i}\"></div>`;   
            }
            document.querySelector('.swiper-wrapper').innerHTML = elem;
        }
        swipInImg(26);

        var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        effect: 'fade',
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });

      $( document ).ready( function() {
        $( window ).scroll( function() {
          if ( $( this ).scrollTop() > 200 ) {
            $( '.top' ).fadeIn();
          } else {
            $( '.top' ).fadeOut();
          }
        } );
        $( '.top' ).click( function() {
          $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
          return false;
        } );
      } );
    </script>

</body>
</html>
